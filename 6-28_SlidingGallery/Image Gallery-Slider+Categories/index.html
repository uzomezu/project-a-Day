<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div>
        <a
          class="badge badge-primary"
          href="../Image Gallery-Slider+Categories/index.html"
          >Food Menu</a
        >
        <a
          class="badge badge-secondary"
          href="../StudentLoanCalculator/index.html"
          >Student Loans</a
        >
        <a class="badge badge-secondary" href="../Tip Calculator/index.html"
          >Tip Calculator</a
        >
      </div>
    </nav>
    <div id="gallery-body">
      <h1 class="m-3 text-center">Caf√© Ce Matin : Menu</h1>
      <div
        id="sort-btns"
        class="d-flex justify-content-between align-items-center mx-auto bg-dark"
      >
        <button class="btn btn-primary all">All</button>
        <button class="btn btn-success breakfast">Breakfast</button>
        <button class="btn btn-warning lunch">Lunch</button>
        <button class="btn btn-danger dinner">Dinner</button>
      </div>
      <main class="main-style mx-auto">
        <!-- cd-gallery-items Responsive -->
        <ul id="cd-gallery-items" class="cd-container"></ul>
        <!-- cd-gallery-items -->
      </main>
    </div>
    <div id="modal-body">
      <div class="card mx-auto" style="width: 18rem; margin-top: 50px;">
        <img id="modal" src="burger.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 id="dish" class="card-title">Card title</h5>
          <p id="review" class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
        <ul class="list-group list-group-flush">
          <li id="chef" class="list-group-item">Chef Pierre Levrette</li>
          <li id="stars" class="list-group-item font-weight-bold">
            4 out of 5 stars
          </li>
        </ul>
        <div class="card-body d-flex justify-content-between">
          <button class="modal-btn prev">Prev.</button>
          <button class="modal-btn viewall">View All</button>
          <button class="modal-btn next">Next</button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
