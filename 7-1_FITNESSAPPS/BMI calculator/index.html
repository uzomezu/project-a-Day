<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title class="text-capitalize">bmi calculator</title>
  </head>
  <body>
    <div class="card mx-auto">
      <div class="card-title">
        <button class="switch-units usa">USA(lbs)</button>
        <button class="switch-units international">Metric(kg)</button>
      </div>
      <table class="mx-auto customary">
        <form>
          <thead>
            <th>Customary</th>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="form-group">
                  <label for="exampleInputEmail1">Weight (lbs.)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="weight-customary"
                    aria-describedby="emailHelp"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group">
                  <label for="exampleInputEmail1">Height (in.)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="height-customary"
                    aria-describedby="emailHelp"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <button type="submit" class="btn btn-primary sbmt-customary">
                  Submit
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <h4>Your BMI is :</h4>
                <span id="bmi-result-customary"></span>
              </td>
            </tr>
          </tbody>
        </form>
      </table>
      <table class="mx-auto metric">
        <form>
          <thead>
            <th>Metric</th>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="form-group">
                  <label for="exampleInputEmail1">Weight (kg)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="weight-metric"
                    aria-describedby="emailHelp"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group">
                  <label for="exampleInputEmail1">Height (m)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="height-metric"
                    aria-describedby="emailHelp"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <button type="submit" class="btn btn-primary sbmt-metric">
                  Submit
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <h4>Your BMI is :</h4>
                <span id="bmi-result-metric"></span>
              </td>
            </tr>
          </tbody>
        </form>
      </table>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
