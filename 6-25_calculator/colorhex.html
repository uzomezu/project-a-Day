<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Color Hex Generator</title>

  <body id="root">
    <div class="card mx-auto" style="width: 17rem; margin-top: 10rem;">
      <div class="card-body">
        <h3 class="card-title">
          This is the random Color Generator
        </h3>
        <p class="card-text">
          press the button below to generate a random color in RGB format.
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item text-center">
          <button class="btn btn-primary" onclick="generateHex();" class="">

          </button>

          <span class="h5" id="curColor">#F5F5dc</span>
        </li>
      </ul>
